name: Build

on:
  push:
    branches:
      - main
      - master
    tags:
      - 'v*'
  pull_request:
    branches:
      - main
      - master
  workflow_dispatch:

jobs:
  build-windows:
    runs-on: windows-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
      
      - name: Install dependencies
        run: npm ci
      
      - name: Build Windows portable exe
        run: npm run build:win
        env:
          CSC_IDENTITY_AUTO_DISCOVERY: false
      
      - name: Upload Windows artifact
        uses: actions/upload-artifact@v4
        with:
          name: gslide-opener-windows-portable
          path: dist/*.exe
          retention-days: 30
  
  build-linux:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
      
      - name: Install dependencies
        run: npm ci
      
      - name: Build Linux AppImage
        run: npm run build:linux
      
      - name: Package Companion Module
        run: tar -czf companion-module-gslide-opener.tgz -C companion-module-gslide-opener .
      
      - name: Upload Linux artifact
        uses: actions/upload-artifact@v4
        with:
          name: gslide-opener-linux-appimage
          path: dist/*.AppImage
          retention-days: 30
      
      - name: Upload Companion Module artifact
        uses: actions/upload-artifact@v4
        with:
          name: companion-module-gslide-opener
          path: companion-module-gslide-opener.tgz
          retention-days: 30
  
  release:
    needs: [build-windows, build-linux]
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/v')
    permissions:
      contents: write
    
    steps:
      - name: Download Windows artifact
        uses: actions/download-artifact@v4
        with:
          name: gslide-opener-windows-portable
          path: artifacts/windows
      
      - name: Download Linux artifact
        uses: actions/download-artifact@v4
        with:
          name: gslide-opener-linux-appimage
          path: artifacts/linux
      
      - name: Download Companion Module artifact
        uses: actions/download-artifact@v4
        with:
          name: companion-module-gslide-opener
          path: artifacts/companion
      
      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          files: |
            artifacts/windows/*.exe
            artifacts/linux/*.AppImage
            artifacts/companion/*.tgz
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
