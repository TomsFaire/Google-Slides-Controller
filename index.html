<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Google Slides Opener</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <main>
      <!-- Monitor Selection Section -->
      <section class="card">
        <h2>Monitor Setup</h2>
        
        <div class="form-group">
          <label for="presentation-display">
            <svg class="icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
              <rect x="2" y="3" width="20" height="14" rx="2" ry="2"></rect>
              <line x1="8" y1="21" x2="16" y2="21"></line>
              <line x1="12" y1="17" x2="12" y2="21"></line>
            </svg>
            Presentation Monitor
          </label>
          <select id="presentation-display" class="select-input">
            <option value="">Loading displays...</option>
          </select>
        </div>

        <div class="form-group">
          <label for="notes-display">
            <svg class="icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
              <path d="M14 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V8z"></path>
              <polyline points="14 2 14 8 20 8"></polyline>
              <line x1="16" y1="13" x2="8" y2="13"></line>
              <line x1="16" y1="17" x2="8" y2="17"></line>
              <polyline points="10 9 9 9 8 9"></polyline>
            </svg>
            Notes Monitor
          </label>
          <select id="notes-display" class="select-input">
            <option value="">Loading displays...</option>
          </select>
        </div>
      </section>

      <!-- Authentication Section -->
      <section class="card">
        <h2>Google Account</h2>
        
        <div class="auth-container">
          <button id="signin-btn" class="btn btn-google">
            <svg class="btn-icon" viewBox="0 0 24 24">
              <path fill="currentColor" d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z"/>
              <path fill="currentColor" d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z"/>
              <path fill="currentColor" d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.22.81-.62z"/>
              <path fill="currentColor" d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z"/>
            </svg>
            Sign in with Google
          </button>
        </div>
      </section>

      <!-- Test Presentation Section -->
      <section class="card">
        <h2>Quick Test</h2>
        <p class="card-description">Open the test presentation to verify setup</p>
        
        <button id="test-btn" class="btn btn-primary btn-large">
          <svg class="btn-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <polygon points="5 3 19 12 5 21 5 3"></polygon>
          </svg>
          Open Test Presentation
        </button>
      </section>

      <!-- Status Messages -->
      <div id="status-message" class="status-message"></div>
    </main>
  </div>

  <script src="renderer.js"></script>
</body>
</html>
